<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HOME PAGE</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>QUANTITY</th>
        <th>PRICE</th>
        <th>ACTIVE</th>
    </tr>
    <tr th:each="row,rowStat: ${products}">
        <td th:text="${row.getId()}" th:href="@{/home/view}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getQuantity()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/home/update/{id}(id = ${row.getId()})}">Update</a></td>
<!--        <td th:name="remove" th:href="@{/home/remove}">Remove</td>-->
    </tr>
</table>
</body>
</html>
